## GameOn Local Platform Services ##

version: '2.1'

services:

###############Integration Bus############
  kafka:
    image: gameontext/docker-kafka
    environment:
      - ADVERTISED_HOST=localhost
      - ADVERTISED_PORT=9092
      - AUTO_CREATE_TOPICS=true
    ports:
      - "9092:9092"
      - "2181:2181"
    container_name: kafka
    healthcheck:
      test: /opt/kafka_2.11-0.10.1.0/bin/kafka-topics.sh --list --zookeeper localhost:2181
      timeout: 10s
      retries: 3
    networks:
      - gameontext

#### Redis Backend #########
  redis:
    image: redis:alpine
    ports:
      - "31400:6379"
    container_name: redis
    healthcheck:
      test: redis-cli ping | grep PONG
      timeout: 10s
      retries: 3
    networks:
      - gameontext

#######A8 Control Plane###########

  registry:
    image: amalgam8/a8-registry
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "31300:8080"
    container_name: registry
    environment:
      - A8_STORE=redis
      - A8_STORE_ADDRESS=redis:6379
    networks:
      - gameontext

  controller:
    image: amalgam8/a8-controller
    ports:
      - "31200:8080"
    environment:
      - A8_LOG_LEVEL=info
      - A8_DATABASE_TYPE=redis
      - A8_DATABASE_HOST=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    container_name: controller
    networks:
      - gameontext

  a8admin:
    build:
      context: ../images/admin
    volumes:
      - 'keystore:/keystore'
    depends_on:
      - registry
      - controller
    healthcheck:
      test: /usr/local/bin/a8sanity.sh
      timeout: 10s
      retries: 3
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: a8admin
    networks:
      - gameontext


########Gateway##################
  gateway:
    image: amalgam8/a8-sidecar:0.3-alpine
    environment:
      - A8_CONTROLLER_URL=http://controller:8080
      - A8_REGISTRY_URL=http://registry:8080
      - A8_PROXY=true
      - A8_LOG=false
      - A8_SERVICE=gateway
      - A8_CONTROLLER_POLL=5s
      - A8_REGISTRY_POLL=5s
    ports:
      - "32000:6379"
    depends_on:
      a8admin:
        condition: service_healthy
    container_name: gateway
    networks:
      - gameontext

########CouchDB##################
  couchdb:
    image: klaemo/couchdb:1.6.1
    ports:
      - "5984:5984"
    container_name: couchdb
    healthcheck:
      test: curl http://localhost:5984/
      timeout: 10s
      retries: 3
    networks:
      - gameontext
