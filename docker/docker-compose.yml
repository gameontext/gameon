##Game on Services..

version: '2.1'

services:

  auth:
    image: gameontext/gameon-auth
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    depends_on:
      kafka:
        condition: service_healthy
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: auth
    networks:
      - gameontext

  map:
    image: gameontext/gameon-map
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    depends_on:
      couchdb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: map
    networks:
      - gameontext

  mediator:
    image: gameontext/gameon-mediator
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    depends_on:
      kafka:
        condition: service_healthy
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: mediator
    networks:
      - gameontext

  player:
    image: gameontext/gameon-player
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    depends_on:
      couchdb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: player
    networks:
      - gameontext

  proxy:
    image: gameontext/gameon-proxy
    volumes:
      - 'keystore:/keystore'
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    environment:
      - DNS_TCP_ADDR=127.0.0.11
      - DNS_TCP_PORT=53
    ports:
      - "80:80"
      - "443:443"
    container_name: proxy
    networks:
      - gameontext

  room:
    image: gameontext/gameon-room
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    depends_on:
      kafka:
        condition: service_healthy
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: room
    networks:
      - gameontext

  swagger:
    image: gameontext/gameon-swagger
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: swagger
    networks:
      - gameontext

  webapp:
    image: gameontext/gameon-webapp
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: webapp
    networks:
      - gameontext

### Utility image: not started. Has tools, network, env ###
  util:
    build:
      context: ../images/util
    volumes:
      - 'keystore:/keystore'
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    container_name: util
    networks:
      - gameontext

#### Local Kafka Backend #########
  kafka:
    image: gameontext/docker-kafka
    environment:
      - ADVERTISED_HOST=localhost
      - ADVERTISED_PORT=9092
      - AUTO_CREATE_TOPICS=true
    ports:
      - "9092:9092"
      - "2181:2181"
    container_name: kafka
    healthcheck:
      test: /opt/kafka_2.12-0.11.0.0/bin/kafka-topics.sh --list --zookeeper localhost:2181
      timeout: 10s
      retries: 3
    networks:
      - gameontext

#### Local Redis Backend #########
  redis:
    image: redis:alpine
    ports:
      - "31400:6379"
    container_name: redis
    healthcheck:
      test: redis-cli ping | grep PONG
      timeout: 10s
      retries: 3
    networks:
      - gameontext

#### Local CouchDb Backend #########
  couchdb:
    image: klaemo/couchdb:1.6.1
    ports:
      - "5984:5984"
    container_name: couchdb
    healthcheck:
      test: curl http://localhost:5984/
      timeout: 10s
      retries: 3
    networks:
      - gameontext

networks:
  gameontext:

volumes:
  keystore:
    external: true
