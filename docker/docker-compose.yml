##Game on Services..
## Any service registering as an a8 service should have
## external_links:
##  - kafka
##  - registry
##  - logstash
##  - controller
## as part of it's docker compose config. This allows the a8
## sidecar to communicate with the a8 registry etc.
## (urls for a8 are set within the gameon.env file, assuming
##  these external links are present)

version: '2'

services:

  auth:
    image: gameontext/gameon-auth
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    external_links:
      - kafka
      - registry
      - logstash
      - controller
    ports:
      - "9089:9080"
      - "9449:9443"
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env

  player:
    image: gameontext/gameon-player
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    external_links:
      - couchdb
      - kafka
      - registry
      - logstash
      - controller
    ports:
      - "4201:4201"
      - "9082:9080"
      - "9443:9443"
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env

  map:
    image: gameontext/gameon-map
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    external_links:
      - couchdb
      - kafka
      - registry
      - logstash
      - controller
    ports:
      - "9099:9080"
      - "9447:9443"
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env

  mediator:
    image: gameontext/gameon-mediator
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    ports:
      - "9086:9080"
      - "9446:9443"
    links:
      - room
    external_links:
      - kafka
      - registry
      - logstash
      - controller
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env

  proxy:
    image: gameontext/gameon-proxy
    volumes:
      - 'keystore:/keystore'
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env
    links:
      - webapp
      - room
    external_links:
      - kafka
      - registry
      - logstash
      - controller
    ports:
      - "80:80"
      - "443:443"
      - "1936:1936"

  webapp:
    image: gameontext/gameon-webapp
    ports:
      - "8080:8080"
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env

  room:
    image: gameontext/gameon-room
    volumes:
      - 'keystore:/opt/ibm/wlp/usr/servers/defaultServer/resources/security'
    links:
      - map
    external_links:
      - kafka
    ports:
      - "9080:9080"
      - "9445:9443"
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env

  swagger:
    image: gameontext/gameon-swagger
    ports:
      - "8081:8080"
    env_file: ../gameon.${DOCKER_MACHINE_NAME}env


volumes:
  keystore:
    external: true
