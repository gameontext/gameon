apiVersion: v1
kind: Service
metadata:
  name: room
  namespace: gameon-system
  labels:
    app: gameon-room
spec:
  type: ClusterIP
  ports:
  - port: 9080
    name: http
  selector:
    app: gameon-room
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: room-deploy
  namespace: gameon-system
  labels:
    app: gameon-room
spec:
  template:
    metadata:
      labels:
        app: gameon-room
    spec:
      volumes:
      - name: certificate
        secret:
          secretName: global-cert
      containers:
      - name: room
        image: gameontext/gameon-room:lastgood
        imagePullPolicy: IfNotPresent
        ports:
        - name: room
          containerPort: 9080
        readinessProbe:
          httpGet:
            path: /
            port: 9080
          initialDelaySeconds: 40
        volumeMounts:
        - name: certificate
          mountPath: /etc/cert
        envFrom:
        - configMapRef:
            name: global-config
        - secretRef:
            name: global-secret
